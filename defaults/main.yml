---
# Elastic APT repository URL and key
elasticsearch_apt_repository_key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
elasticsearch_apt_repository_url: https://artifacts.elastic.co/packages/7.x/apt

# Configuration directory path
elasticsearch_etc_dir_path: /etc/elasticsearch

# Data directory path
elasticsearch_data_dir_path: /var/lib/elasticsearch

# Running system user and group
elasticsearch_user: elasticsearch
elasticsearch_group: elasticsearch

# Enable and start Elasticsearch service at startup
elasticsearch_service_enabled: true

# Network hosts (Elasticsearch will listen on these hosts)
elasticsearch_network_hosts:
  - 127.0.0.1

# Bind hosts
elasticsearch_bind_host:
  - 127.0.0.1

# HTTP port
elasticsearch_http_port: 9200

# Transport port
elasticsearch_transport_port: 9301

# Cluster name
elasticsearch_cluster_name: "{{ ansible_hostname }}"

# Node name
elasticsearch_node_name: "{{ ansible_hostname }}"

# Seed hosts
elasticsearch_seed_hosts:
  - "{{ ansible_hostname }}"

# Initial master nodes
elasticsearch_initial_master_nodes:
  - "{{ ansible_hostname }}"

# Data node
elasticsearch_node_data: true

# Dedicated master-eligible node
elasticsearch_node_master: true

# Memory lock
elasticsearch_memory_lock: false

# Automatic index creation
elasticsearch_auto_create_index: true

# Enable Basic XPack License
elasticsearch_enable_basic_xpack_license: false
